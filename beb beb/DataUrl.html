<!DOCTYPE html>
<html>

<head>
    <title>data: URL Example</title>
</head>

<body>
    <h2>Parent Page</h2>
    <button onclick="openDataURL()">Open data: URL Popup</button>

    <script>
        function openDataURL() {
            // افتح نافذة جديدة باستخدام data: URL
            let dataHTML = "data:text/html,<h1>Hello from data URL</h1>";
            let popup = window.open(dataHTML, "popup2");

            try {
                // حاول تعدّل في محتوى النافذة الجديدة
                popup.document.body.style.background = "yellow";
            } catch (e) {
                alert("ماقدرناش نغيّر لأن الـ data: URL ليها origin مختلف ❌");
            }
        }
    </script>

</body>

</html>
